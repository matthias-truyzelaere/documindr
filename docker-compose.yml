name: rag-chatbot

services:
    # ---------------------------------------------------------------------------
    # Backend API (FastAPI)
    # ---------------------------------------------------------------------------
    backend:
        build:
            context: ./
            dockerfile: Dockerfile
        container_name: backend
        restart: unless-stopped
        depends_on:
            ollama:
                condition: service_healthy
            postgres:
                condition: service_healthy
        env_file:
            - ./.env
        expose:
            - '8000'
        volumes:
            - backend:/data
        networks:
            - app-network

    # ---------------------------------------------------------------------------
    # Ollama (LLM)
    # ---------------------------------------------------------------------------
    ollama:
        image: ollama/ollama:latest
        container_name: ollama
        restart: unless-stopped
        env_file:
            - ./.env
        ports:
            - '11434:11434'
        volumes:
            - ollama:/root/.ollama
            - ./scripts:/scripts
        entrypoint: ['/bin/sh', '/scripts/ollama-init.sh']
        healthcheck:
            test: ['CMD', 'ollama', 'list']
            interval: 20s
            timeout: 10s
            retries: 15
            start_period: 120s
        networks:
            - app-network

    # ---------------------------------------------------------------------------
    # Postgres (Pgvector)
    # ---------------------------------------------------------------------------
    postgres:
        image: pgvector/pgvector:pg18
        container_name: postgres
        restart: unless-stopped
        env_file:
            - ./.env
        ports:
            - '5432:5432'
        volumes:
            - postgres:/var/lib/postgresql
            - ./db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
        healthcheck:
            test:
                [
                    'CMD-SHELL',
                    'pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"',
                ]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 30s
        networks:
            - app-network

    # ---------------------------------------------------------------------------
    # Caddy (reverse proxy, HTTPS, SSL)
    # ---------------------------------------------------------------------------
    caddy:
        image: caddy:2-alpine
        container_name: caddy
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
            - '443:443/udp'
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy:/data
            - caddy-config:/config
        depends_on:
            - backend
        networks:
            - app-network

volumes:
    backend:
    ollama:
    postgres:
    caddy:
    caddy-config:

networks:
    app-network:
        driver: bridge
